<!DOCTYPE html>
<html>
<head>
	<title>Map of ConceptNet</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" integrity="sha512-07I2e+7D8p6he1SIM+1twR5TIrhUQn9+I6yjqD53JQjFiMf8EtC93ty0/5vJTZGF8aAocvHYNEDJajGdNx1IsQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js" integrity="sha512-A7vV8IFfih/D732iSSKi20u/ooOfj/AGehOKq0f4vLT1Zr2Y+RX7C+w8A1gaSasGtRUZpF/NZgzSAu4/Gc41Lg==" crossorigin=""></script>
    <script src="http://www.mapbox.com/mapbox.js/assets/leaflet-hash.js"></script>

	<style>
		html, body, #map {
			width: 100%;
			height: 100%;
		}
        body {
            padding: 0;
            margin: 0;
        }
        .leaflet-container {
            background: white;
        }
	</style>
</head>
<body>

<div id="map"></div>

<script>

	var map = L.map('map', {
		crs: L.CRS.Simple,
	});
	var url_base = "./svg/";
    var tiles = L.tileLayer(
        url_base + "{z}/{x}/{y}.svg",
        {
            minZoom: 0,
            maxZoom: 10,
            maxNativeZoom: 7,
            pane: "markerPane",
            detectRetina: true
        }
        );
    var rasterLayer = L.imageOverlay("raster.png", [[0, 0], [-256, 256]], {
        opacity: 0.25
    })
    rasterLayer.addTo(map);
    tiles.addTo(map);
    map.setView(L.latLng(-128, 128), 3);
    var hash = new L.Hash(map);

    var updateZoom = function() {
        if (map.getZoom() >= 4 && map.hasLayer(rasterLayer)) {
            map.removeLayer(rasterLayer);
        }
        if (map.getZoom() <= 3 && !map.hasLayer(rasterLayer)) {
            map.addLayer(rasterLayer);
        }
        var z = map.getZoom();
        if (z >= 3) {
            rasterLayer.setOpacity(0.25);
        }
        else if (z == 2) {
            rasterLayer.setOpacity(0.33);
        }
        else {
            rasterLayer.setOpacity(0.5);
        }
    };
    map.on('zoomend', updateZoom);
    map.on('load', updateZoom);

    tiles.createTile = function(coords, done) {
        var tile = document.createElementNS("http://www.w3.org/2000/svg", "svg");
        tile.setAttribute('class', 'leaflet-tile');
        var size = this.getTileSize();
        var error;

        tile.width = size.x;
        tile.height = size.y;

        var r = new XMLHttpRequest();
        r.open("GET", this.getTileUrl(coords), true);
        r.onreadystatechange = function () {
            if (r.readyState != 4 || r.status != 200) {
                return;
            }
            var e = r.responseXML.documentElement;
            var children = e.childNodes;
            for (var i=0; i < children.length; i++) {
                if (children[i].tagName != 'defs') {
                    tile.appendChild(children[i]);
                }
            }
            tile.setAttribute('viewBox', e.getAttribute('viewBox'));
            tile.setAttribute('width', e.getAttribute('width'));
            tile.setAttribute('height', e.getAttribute('height'));
            done(error, tile);
        }.bind(this);
        r.send();

        return tile;
    }

</script>
</body>
</html>
